name: CMake / Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'NOTICE'
      - 'THIRD_PARTY_NOTICES.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cmake-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CMAKE_BUILD_TYPE: Release
      PUBLIC_SKELETON: "ON"
      BUILD_TESTING: "ON"
      BUILD_FORTRAN: "OFF"
      CC: gcc
      CXX: g++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache g++ cmake curl

      - name: Print tool versions
        run: |
          cmake --version
          g++ --version
          ninja --version || true
          ccache --version || true

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Configure (CMake)
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}
          -DPUBLIC_SKELETON=${PUBLIC_SKELETON}
          -DBUILD_TESTING=${BUILD_TESTING}
          -DBUILD_FORTRAN=${BUILD_FORTRAN}
          -DCMAKE_C_COMPILER_LAUNCHER=ccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build -j 3

      - name: CTest (verbose)
        run: ctest --test-dir build --output-on-failure -j 2

      - name: Upload CMake logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cmake-logs
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log

      - name: Upload LastTest.log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs
          path: build/Testing/Temporary/LastTest.log
